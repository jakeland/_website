    <script>
        

        var $all = $(".all");
        var $prof =$(".prof");
        var width =$(".all").css("width");
        var padding =$(".all").css("padding");

        function wait(bttn){
            if(bttn = "prof")
            {
                console.log("did it do it?")
                TweenMax.delayedCall(2, profBox);

            }

        }
        function profBox(){
                $all.css("display", "none");
                $prof.css("display", "block");
                 TweenMax.staggerFromTo(($prof), 0.5, {alpha:0,z:-1600,rotationX:360}, {alpha:1, z:0, rotationX:0}, 0.2);
            }
  $("#all").click(function() {
            var check = $all.css("display");
            if(check =  "none")
            {
                $all.css("display", "block");
            }
            TweenMax.set($all, {alpha:1});
            TweenMax.staggerFromTo(($all), 0.5, {alpha:0,z:-1600,rotationX:360}, {alpha:1, z:0, rotationX:0}, 0.2);
            

              });
 $("#prof").click(function(){
            TweenMax.staggerTo(($all), 1, {alpha:0,z: 300, rotationX:360,  onComplete:wait("prof")}, 0.2);
            
            
            
             });



        $( window ).load(function(){
            
            CSSPlugin.defaultTransformPerspective = 0;
            TweenMax.set($all, {transformStyle: "perserve-3d", perspective:200});
            
            TweenMax.staggerFromTo(($all), 0.5, {alpha:0,z:-1600,rotationX:360}, 0.2);
        


             

            

            
        });
